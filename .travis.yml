language: php

git:
  strategy: clone
  depth: 1
  quiet: true

dist: bionic

env:
  global:
    - PGPORT=5432

services:
  - mysql

install:
  - rm -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
  - composer install -v
  - composer show
  - php --ini
  - php --modules
  - sqlite3 --version

before_script:
  - if [[ $DB != 'agnostic' && $DB != 'sqlite' ]]; then ./tests/bin/setup.$DB.sh; fi

script:
  - ./vendor/bin/phpunit -v -c tests/$DB.phpunit.xml

jobs:
  include:
    ## ~2.7

    - php: 7.1
      dist: trusty
      env: DB=mysql MARIADB=10.1
      services:
      addons:
        mariadb: 10.1
      install:
        - rm -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
        - COMPOSER=./tests/composer/composer-symfony27-min.json composer install
        - composer show
